<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="cloud" id="cloud-first">
    <button type="button" id="start">Start</button>
    <div id="cloud-form">
      <h1>Welcome to Mr. Roboger's Neighborhood</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Please, enter your name:</label>
          <input type="text" id="name">
        </div>
        <div class="form-group">
          <label for="number">Please, enter your number:</label>
          <input type="number" id="number">
        </div>
        <button type="sybmit">Submit</button>
      </form>
    </div>
  </div>
  <div class="cloud" id="cloud-result">
    <ul id="result"></ul>
  </div>
  <div id="neighbor">
    <img src="img/neighbor.png" alt="Neighbor" width="90px">
  </div>
  <div id="attribution">
    <a href='https://www.freepik.com/vectors/house'>House vector created by brgfx - www.freepik.com</a>
    <a href='https://www.freepik.com/vectors/kids'>Kids vector created by brgfx - www.freepik.com</a>
  </div>
</body>
</html>
